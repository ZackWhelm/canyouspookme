<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Gaegu&display=swap" rel="stylesheet">
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
        />
        <title>can you spook me?</title>
	</head>
    <body>
        <h1>can you spook me?</h1>
        <img id="ghost" src="ghost.png" alt="ghost">
        <p>this is the ghost Bob, he has <b>aquaphobia</b>. also this site is still under construction</p>
        <div class="track-container">
            <div class="cd" id="waterdrip1"><i class="ph ph-drop"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="waterdrip1">
        </div>
        <div class="track-container">
            <div class="cd" id="waterdrip2"><i class="ph ph-drop"></i><i class="ph ph-drop"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="waterdrip2">
        </div>
        <div class="track-container">
            <div class="cd" id="haunted_wind"><i class="ph ph-wind"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="haunted_wind">
        </div>
        <div class="track-container">
            <div class="cd" id="mountain"><i class="ph ph-mountains"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="mountain">
        </div>
        <div class="track-container">
            <div class="cd" id="birds"><i class="ph ph-bird"></i><i class="ph ph-bird"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="birds">
        </div>
        <div class="track-container">
            <div class="cd" id="crow"><i class="ph ph-bird"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="crow">
        </div>
        <div class="track-container">
            <div class="cd" id="clock"><i class="ph ph-clock"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="clock">
        </div>
        <div class="track-container">
            <div class="cd" id="footsteps"><i class="ph ph-footprints"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="footsteps">
        </div>
        <div class="track-container">
            <div class="cd" id="bell"><i class="ph ph-bell"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="bell">
        </div>
        <div class="track-container">
            <div class="cd" id="rain"><i class="ph ph-cloud-rain"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="rain">
        </div>
        <div class="track-container">
            <div class="cd" id="lightning"><i class="ph ph-cloud-lightning"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="lightning">
        </div>
        <div class="track-container">
            <div class="cd" id="laugh"><i class="ph ph-mask-happy"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="laugh">
        </div>
        <div class="track-container">
            <div class="cd" id="whispers"><i class="ph ph-users-three"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="whispers">
        </div>
        <div class="track-container">
            <div class="cd" id="piano"><i class="ph ph-piano-keys"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="piano">
        </div>
        <div class="track-container">
            <div class="cd" id="hospital"><i class="ph ph-hospital"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="hospital">
        </div>
        <div class="track-container">
            <div class="cd" id="campfire"><i class="ph ph-campfire"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="campfire">
        </div>
        <div class="track-container">
            <div class="cd" id="knife"><i class="ph ph-knife"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="knife">
        </div>
        <div class="track-container">
            <div class="cd" id="axe"><i class="ph ph-axe"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="axe">
        </div>
        <div class="track-container">
            <div class="cd" id="waves"><i class="ph ph-waves"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="waves">
        </div>
        <div class="track-container">
            <div class="cd" id="typewriter"><i class="ph ph-keyboard"></i></div>
            <input type="range" min="0" max="1" step="0.01" value="0" data-id="typewriter">
        </div>
        <span id="sharelink">
            share your ambience <i class="ph ph-link-simple"></i>
        </span>
        <span id="infoButton">
            <i class="ph ph-info"></i>
        </span>
        <script type="module" src="main.js"></script>
    </body>
</html>
